<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" type="text/css" href="../styles/style.css" />
      <link rel="shortcut icon" href="../styles/favicon.ico" />
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>This is the title of the webpage!</title>
  </head>

  <body>
    <div class="info">
    <h2>Data</h2>
    <form>
        <input id="firstname" placeholder="Enter your firstname"/>
        <input id="lastname" placeholder="Enter your lastname"/>
        <input id="age" placeholder="Enter your age"/>
        <button type ="submit" id="submit">Submit</button>
    </form>
    </div>
    <div id="database" class="database" >
      <button type ="button" id="show">Show db</button>
    </div>
    <div id="update" class="update" >
      <h2>Update</h2>
      <form>
          <input id="id" placeholder="Enter ID"/>
          <input id="ufirstname" placeholder="Enter new name"/>
          <input id="ulastname" placeholder="Enter new lastname"/>
          <input id="uage" placeholder="Enter new age"/>
          <button type ="submit" id="update_info">Update</button>
          <button type ="button" id="empty">Empty db</button>
      </form>
    </div>
    <div id="delete" class="delete" >
      <h2>Delete</h2>
      <form>
          <input id="delete_id" placeholder="Enter ID"/>
          <button type ="submit" id="delete_entry">Delete</button>
      </form>
    </div>
  </body>
  <script src="../files/inputscript.js"></script>
</html>
